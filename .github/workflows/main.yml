name: Docker CI/CD Pipeline

# Trigger workflow on push to any branch or pull request to main/master
on:
  push:
    branches: 
      - '**'  # All branches
    tags:
      - 'v*'  # Version tags like v1.0.0
  pull_request:
    branches: 
      - main
      - master
  workflow_dispatch:  # Allow manual trigger

# Environment variables used across all jobs
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  NODE_VERSION: '20'

jobs:
  # ============================================
  # JOB 1: BUILD & PUSH DOCKER IMAGE
  # ============================================
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert repository name to lowercase
        id: repo-lowercase
        run: |
          echo "repo_name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo-lowercase.outputs.repo_name }}
          tags: |
            type=sha,prefix=,format=short
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=${{ github.repository }}
            org.opencontainers.image.description=CI/CD Docker application
            org.opencontainers.image.vendor=${{ github.repository_owner }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            NODE_VERSION=${{ env.NODE_VERSION }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Generate build summary
        run: |
          echo "### ðŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image Digest:** ${{ steps.build.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

  # ============================================
  # JOB 2: SECURITY SCANNING
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      security-events: write
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Convert repository name to lowercase
        id: repo-lowercase
        run: |
          echo "repo_name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Get short SHA
        id: sha
        run: echo "short_sha=$(echo ${{ github.sha }} | cut -c1-8)" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ steps.repo-lowercase.outputs.repo_name }}:${{ steps.sha.outputs.short_sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Generate security summary
        if: always()
        run: |
          echo "### ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Security scan completed. Check the Security tab for details." >> $GITHUB_STEP_SUMMARY

  # ============================================
  # JOB 3: RUN UNIT TESTS
  # ============================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: read

    steps:
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug - List available images
        run: |
          echo "=== Debugging Image Tags ==="
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "Repository (lowercase): ${REPO_LOWER}"
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "SHA: ${{ github.sha }}"
          echo "Short SHA: $(echo ${{ github.sha }} | cut -c1-8)"

      - name: Pull Docker image
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-8)
          
          # The image tag format matches what metadata-action creates: just the SHA
          IMAGE_TAG="${{ env.REGISTRY }}/${REPO_LOWER}:${SHORT_SHA}"
          
          echo "Pulling image: $IMAGE_TAG"
          docker pull $IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Run unit tests
        id: run-tests
        run: |
          echo "Running tests in container: $IMAGE_TAG"
          docker run --rm $IMAGE_TAG npm test

      - name: Generate test summary
        if: always()
        run: |
          echo "### ðŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.run-tests.outcome }}" == "success" ]; then
            echo "âœ… All tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Tests failed. Check logs for details." >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================
  # JOB 4: CODE QUALITY & LINTING
  # ============================================
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (if configured)
        continue-on-error: true
        run: |
          if [ -f ".eslintrc.json" ] || [ -f ".eslintrc.js" ] || [ -f "eslint.config.js" ]; then
            npm run lint || echo "âš ï¸ ESLint not configured in package.json"
          else
            echo "âš ï¸ No ESLint configuration found"
          fi

      - name: Check code formatting
        continue-on-error: true
        run: |
          if command -v prettier &> /dev/null; then
            npx prettier --check . || echo "âš ï¸ Prettier check failed"
          else
            echo "âš ï¸ Prettier not installed"
          fi

      - name: Generate code quality summary
        run: |
          echo "### ðŸ“Š Code Quality Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Code quality checks completed." >> $GITHUB_STEP_SUMMARY

  # ============================================
  # JOB 5: PUBLISH PRODUCTION IMAGE
  # ============================================
  publish:
    name: Publish to Production
    runs-on: ubuntu-latest
    needs: [build, test, security-scan]
    # Only run on main/master branch
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Convert repository name to lowercase
        id: repo-lowercase
        run: |
          echo "repo_name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Get short SHA
        id: sha
        run: echo "short_sha=$(echo ${{ github.sha }} | cut -c1-8)" >> $GITHUB_OUTPUT

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull tested image
        run: |
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-8)
          IMAGE_TAG="${{ env.REGISTRY }}/${REPO_LOWER}:${SHORT_SHA}"
          
          echo "ðŸ“¥ Pulling tested image: $IMAGE_TAG"
          docker pull $IMAGE_TAG
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV

      - name: Tag as production
        run: |
          IMAGE_PROD="${{ env.REGISTRY }}/$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]'):production"
          IMAGE_STABLE="${{ env.REGISTRY }}/$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]'):stable"
          
          echo "ðŸ·ï¸  Tagging as production: $IMAGE_PROD"
          docker tag $IMAGE_TAG $IMAGE_PROD
          
          echo "ðŸ·ï¸  Tagging as stable: $IMAGE_STABLE"
          docker tag $IMAGE_TAG $IMAGE_STABLE
          
          echo "ðŸ“¤ Pushing production tags..."
          docker push $IMAGE_PROD
          docker push $IMAGE_STABLE

      - name: Generate publish summary
        run: |
          echo "### ðŸš€ Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Image successfully published to production!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Production Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`production\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`stable\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Location:**" >> $GITHUB_STEP_SUMMARY
          echo "\`${{ env.REGISTRY }}/${{ steps.repo-lowercase.outputs.repo_name }}:production\`" >> $GITHUB_STEP_SUMMARY

      - name: Create deployment notification
        run: |
          echo "::notice title=Production Deployment::Image deployed to production successfully!"

  # ============================================
  # JOB 6: CLEANUP OLD IMAGES (Optional)
  # ============================================
  cleanup:
    name: Cleanup Old Images
    runs-on: ubuntu-latest
    needs: publish
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    permissions:
      packages: write

    steps:
      - name: Delete old container images
        uses: actions/delete-package-versions@v5
        with:
          package-name: ${{ github.event.repository.name }}
          package-type: 'container'
          min-versions-to-keep: 10
          delete-only-untagged-versions: 'true'

      - name: Generate cleanup summary
        run: |
          echo "### ðŸ§¹ Cleanup Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Old untagged images have been cleaned up." >> $GITHUB_STEP_SUMMARY
          echo "Keeping the latest 10 versions." >> $GITHUB_STEP_SUMMARY